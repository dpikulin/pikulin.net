<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikulin Weather Station</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f4f8; }
    nav { display: flex; justify-content: center; background: #004d80; padding: 1rem; flex-wrap: wrap; }
    nav button { background: #fff; border: none; padding: 0.5rem 1rem; margin: 0.3rem; cursor: pointer; font-weight: bold; border-radius: 5px; }
    nav button.active { background: #ffd700; }
    section { display: none; padding: 1rem; }
    section.active { display: block; }
    #live-icon { font-size: 4rem; margin: 1rem 0; }
    .error { color: red; }
    canvas { max-width: 1000px; margin: 2rem auto; display: block; background: white; padding: 1rem; border-radius: 8px; }
    .csv-buttons, .range-buttons { text-align: center; margin-top: 1rem; }
    .csv-buttons button, .range-buttons button, #unitToggle { margin: 0.3rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background: #004d80; color: #fff; }
    .forecast-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-top: 1rem; }
    .forecast-card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
    .forecast-icon { font-size: 2rem; }
    .quip { font-style: italic; color: #555; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showTab('live')" class="active">Live</button>
    <button onclick="showTab('forecast')">Forecast</button>
    <button onclick="showTab('archive')">Archive</button>
    <button onclick="showTab('webcam')">Webcam</button>
    <button id="unitToggle">Switch to Metric</button>
  </nav>

  <section id="live" class="active">
    <h2>Live Weather</h2>
    <div id="live-icon">‚õÖ</div>
    <div id="live-weather">Loading...</div>
    <div id="clothing-advice"></div>
  </section>

  <section id="forecast">
    <h2>7-Day Forecast</h2>
    <div>
      <input type="text" id="zipInput" placeholder="Enter ZIP Code">
      <button onclick="getForecastByZip()">Search</button>
      <button onclick="getForecastByLocation()">Use My Location</button>
    </div>
    <div id="forecast-grid" class="forecast-grid"></div>
  </section>

  <section id="archive">
    <h2>Historical Archive</h2>
    <div class="range-buttons">
      <p>Choose Range:</p>
      <button onclick="loadArchive(1)">24 Hours</button>
      <button onclick="loadArchive(7)">7 Days</button>
      <button onclick="loadArchive(30)">30 Days</button>
      <button onclick="loadArchive(365)">1 Year</button>
    </div>
    <canvas id="archiveChart"></canvas>
    <div class="csv-buttons">
      <p>Download Data as CSV:</p>
      <button onclick="downloadCSV(1)">24 Hours</button>
      <button onclick="downloadCSV(7)">7 Days</button>
      <button onclick="downloadCSV(30)">30 Days</button>
      <button onclick="downloadCSV(365)">1 Year</button>
    </div>
  </section>

  <section id="webcam">
    <h2>Webcam</h2>
    <p>Coming soon!</p>
  </section>

<script>
const token = 'a3808762-f028-4161-bf9d-085ed84725b8';
const stationId = 148425;
let unitSystem = localStorage.getItem('unitSystem') || 'imperial';
let archiveChartInstance = null;

// ---- TAB CONTROL ----
function showTab(tabId) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
  if (tabId === 'archive') loadArchive(7);
}

// ---- UNIT TOGGLE ----
document.getElementById('unitToggle').addEventListener('click', () => {
  unitSystem = unitSystem === 'imperial' ? 'metric' : 'imperial';
  localStorage.setItem('unitSystem', unitSystem);
  document.getElementById('unitToggle').innerText =
    unitSystem === 'imperial' ? "Switch to Metric" : "Switch to Imperial";
  updateLiveWeather();
});

// ---- LIVE WEATHER ----
function getIconFromConditions(obs) {
  if (!obs) return '‚ùì';
  if (obs.lightning_strike_count_last_3hr > 0) return 'üå©Ô∏è';
  if (obs.precip > 0) return 'üåßÔ∏è';
  if (obs.wind_avg > 6) return 'üå¨Ô∏è';
  if (obs.air_temperature < 0) return '‚ùÑÔ∏è';
  return '‚òÄÔ∏è';
}

function clothingAdvice(tempF, wind, humidity) {
  let feels = tempF - (wind > 5 ? 3 : 0) + (humidity > 70 ? 2 : 0) + 5; // menopausal adjust
  if (feels >= 80) return {emoji:'ü©≥',text:'Shorts weather! Stay cool today.',quip:'‚ÄúCould I BE wearing any more clothes?‚Äù ‚Äî Friends'};
  if (feels >= 65) return {emoji:'üëï',text:'Light shirt weather. Perfect for a stroll.',quip:'‚ÄúEw, David.‚Äù ‚Äî Schitt‚Äôs Creek'};
  if (feels >= 50) return {emoji:'üß•',text:'Sweater weather! A light jacket should be comfy.',quip:'‚ÄúThat‚Äôs what she said.‚Äù ‚Äî The Office'};
  if (feels >= 35) return {emoji:'üß•üß£',text:'Jacket weather! Bundle up a bit.',quip:'‚ÄúYou can‚Äôt spare a square?‚Äù ‚Äî Seinfeld'};
  return {emoji:'üß•üß§',text:'Coat weather. Time to layer up.',quip:'‚ÄúNo soup for you!‚Äù ‚Äî Seinfeld'};
}

function updateLiveWeather() {
  fetch(`https://swd.weatherflow.com/swd/rest/observations/station/${stationId}?token=${token}`)
    .then(res => res.json())
    .then(data => {
      let obs = data.stations?.[0]?.last_ob || data.obs?.[0];
      if (!obs) return;
      const tempC = obs.air_temperature;
      const tempF = tempC * 9/5 + 32;
      const temp = unitSystem === 'imperial' ? `${tempF.toFixed(1)} ¬∞F` : `${tempC.toFixed(1)} ¬∞C`;
      const wind = unitSystem === 'imperial' ? (obs.wind_avg*2.237).toFixed(1)+" mph" : obs.wind_avg.toFixed(1)+" m/s";
      const icon = getIconFromConditions(obs);
      document.getElementById('live-icon').textContent = icon;
      document.getElementById('live-weather').innerHTML = `
        <strong>Temperature:</strong> ${temp}<br>
        <strong>Humidity:</strong> ${obs.relative_humidity}%<br>
        <strong>Pressure:</strong> ${obs.sea_level_pressure} mb<br>
        <strong>Wind:</strong> ${wind}<br>
        <strong>Rain (24h):</strong> ${obs.precip || 0} mm<br>
        <strong>Lightning:</strong> ${obs.lightning_strike_count_last_3hr || 0} strikes
      `;
      const advice = clothingAdvice(tempF, obs.wind_avg*2.237, obs.relative_humidity);
      document.getElementById('clothing-advice').innerHTML =
        `${advice.emoji} <b>${advice.text}</b><br><span class="quip">${advice.quip}</span>`;
    });
}
updateLiveWeather();

// ---- FORECAST ----
function mapConditionToEmoji(code) {
  if (code === 0) return '‚òÄÔ∏è';
  if ([1,2,3].includes(code)) return 'üå§Ô∏è';
  if ([45,48].includes(code)) return 'üå´Ô∏è';
  if ([51,53,55,61,63,65].includes(code)) return 'üåßÔ∏è';
  if ([71,73,75].includes(code)) return '‚ùÑÔ∏è';
  if ([95,96,99].includes(code)) return 'üå©Ô∏è';
  return '‚òÅÔ∏è';
}
function buildForecastCard(day, highF, lowF, wind, precip, code) {
  const advice = clothingAdvice(highF, wind, 50);
  return `
    <div class="forecast-card">
      <div class="forecast-icon">${mapConditionToEmoji(code)}</div>
      <h4>${day}</h4>
      High: ${(unitSystem==='imperial'? highF+" ¬∞F":((highF-32)*5/9).toFixed(1)+" ¬∞C")}<br>
      Low: ${(unitSystem==='imperial'? lowF+" ¬∞F":((lowF-32)*5/9).toFixed(1)+" ¬∞C")}<br>
      Wind: ${(unitSystem==='imperial'? wind+" mph":(wind*1.609).toFixed(1)+" km/h")}<br>
      Rain: ${precip} mm<br>
      ${advice.emoji} <b>${advice.text}</b>
      <div class="quip">${advice.quip}</div>
    </div>
  `;
}
async function getForecastByZip() {
  const zip = document.getElementById('zipInput').value;
  const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${zip}&count=1`).then(r=>r.json());
  if (!geo.results) return;
  const { latitude, longitude, name } = geo.results[0];
  fetchForecast(latitude, longitude, name);
}
function getForecastByLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    fetchForecast(pos.coords.latitude, pos.coords.longitude, "Your Location");
  });
}
function fetchForecast(lat, lon, place) {
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,windspeed_10m_max,weathercode&timezone=auto`)
    .then(r=>r.json()).then(data => {
      const grid = document.getElementById('forecast-grid');
      grid.innerHTML = "";
      for (let i=0;i<data.daily.time.length;i++) {
        const date = new Date(data.daily.time[i]);
        const day = date.toLocaleDateString(undefined,{weekday:'short', month:'short', day:'numeric'});
        const highF = data.daily.temperature_2m_max[i]*9/5+32;
        const lowF = data.daily.temperature_2m_min[i]*9/5+32;
        const wind = data.daily.windspeed_10m_max[i];
        const precip = data.daily.precipitation_sum[i];
        const code = data.daily.weathercode[i];
        grid.innerHTML += buildForecastCard(day, highF.toFixed(1), lowF.toFixed(1), wind.toFixed(1), precip.toFixed(1), code);
      }
    });
}

// ---- ARCHIVE ----
function loadArchive(days=7) {
  const now = Math.floor(Date.now()/1000);
  const start = now - days*24*60*60;
  fetch(`https://swd.weatherflow.com/swd/rest/observations/station/${stationId}?token=${token}&time_start=${start}&time_end=${now}`)
    .then(r=>r.json()).then(data => {
      if (!data.obs || data.obs.length<2) return;
      const times=[],temps=[],hum=[],press=[],wind=[],rain=[],light=[];
      data.obs.forEach(e=>{
        const d=new Date((e.timestamp||e.time)*1000);
        times.push(`${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:00`);
        const tF=e.air_temperature*9/5+32;
        temps.push(unitSystem==='imperial'? tF.toFixed(1):e.air_temperature.toFixed(1));
        hum.push(e.relative_humidity);
        press.push(e.sea_level_pressure);
        wind.push(unitSystem==='imperial'?(e.wind_avg*2.237).toFixed(1):(e.wind_avg).toFixed(1));
        rain.push(e.precip||0);
        light.push(e.lightning_strike_count_last_3hr||0);
      });
      if (archiveChartInstance) archiveChartInstance.destroy();
      archiveChartInstance = new Chart(document.getElementById('archiveChart'),{
        type:'line',
        data:{labels:times,datasets:[
          {label:`Temp (${unitSystem==='imperial'?'¬∞F':'¬∞C'})`,data:temps,borderColor:'#e74c3c',yAxisID:'y1'},
          {label:'Humidity (%)',data:hum,borderColor:'#3498db',yAxisID:'y1'},
          {label:'Pressure (mb)',data:press,borderColor:'#2ecc71',yAxisID:'y1'},
          {label:`Wind (${unitSystem==='imperial'?'mph':'m/s'})`,data:wind,borderColor:'#9b59b6',yAxisID:'y1'},
          {label:'Precip (mm)',data:rain,borderColor:'#1abc9c',yAxisID:'y2'},
          {label:'Lightning (3hr)',data:light,borderColor:'#f39c12',yAxisID:'y2'}
        ]},
        options:{responsive:true,
          plugins:{legend:{display:true}},
          scales:{y1:{type:'linear',position:'left'},y2:{type:'linear',position:'right'}}
        }
      });
    });
}
function downloadCSV(days) {
  const now=Math.floor(Date.now()/1000);
  const start=now-days*24*60*60;
  fetch(`https://swd.weatherflow.com/swd/rest/observations/station/${stationId}?token=${token}&time_start=${start}&time_end=${now}`)
    .then(r=>r.json()).then(data=>{
      if (!data.obs) return;
      let csv="Time,Temp,Humidity,Pressure,Wind,Precip,Lightning\n";
      data.obs.forEach(e=>{
        const d=new Date((e.timestamp||e.time)*1000);
        const tF=e.air_temperature*9/5+32;
        csv+=`${d.toISOString()},${unitSystem==='imperial'?tF.toFixed(1):e.air_temperature.toFixed(1)},${e.relative_humidity},${e.sea_level_pressure},${unitSystem==='imperial'?(e.wind_avg*2.237).toFixed(1):(e.wind_avg).toFixed(1)},${e.precip||0},${e.lightning_strike_count_last_3hr||0}\n`;
      });
      const blob=new Blob([csv],{type:'text/csv'});
      const url=URL.createObjectURL(blob);
      const a=document.createElement('a');
      a.href=url;a.download=`weather_${days}d.csv`;a.click();
      URL.revokeObjectURL(url);
    });
}
</script>
</body>
</html>
