<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikulin Weather Station</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f4f8; }
    nav { display: flex; justify-content: center; flex-wrap: wrap; background: #004d80; padding: 1rem; }
    nav button { background: #fff; border: none; padding: 0.5rem 1rem; margin: 0.3rem; cursor: pointer; font-weight: bold; border-radius: 5px; }
    nav button.active { background: #ffd700; }
    section { display: none; padding: 1rem; }
    section.active { display: block; }
    #live-icon { font-size: 4rem; margin: 1rem 0; }
    .error { color: red; }
    canvas { max-width: 1000px; margin: 2rem auto; display: block; background: white; padding: 1rem; border-radius: 8px; }
    .csv-buttons, .range-buttons { text-align: center; margin-top: 1rem; }
    .csv-buttons button, .range-buttons button, #unitToggle { margin: 0.3rem; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background: #004d80; color: #fff; }
    .forecast-grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-top: 1rem; }
    .forecast-card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
    .forecast-icon { font-size: 2rem; }
    .quip { font-style: italic; color: #555; margin-top: 0.5rem; }
    .radar-container { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    iframe { width: 100%; height: 300px; border: none; border-radius: 8px; }
    .alert { margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px; }
    .warning { background: #ffcccc; }
    .watch { background: #ffe5b4; }
    .advisory { background: #ffffcc; }
    .info { background: #e0e0e0; }
    .alert button { background: none; border: none; color: blue; cursor: pointer; text-decoration: underline; }
    small { display: block; margin-top: 0.5rem; color: #333; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showTab('live')" class="active">Live</button>
    <button onclick="showTab('forecast')">Forecast</button>
    <button onclick="showTab('archive')">Archive</button>
    <button onclick="showTab('radar')">Radar & Alerts</button>
    <button onclick="showTab('webcam')">Webcam</button>
    <button id="unitToggle">Switch to Metric</button>
  </nav>

  <section id="live" class="active">
    <h2>Live Weather</h2>
    <div id="live-icon">⛅</div>
    <div id="live-weather">Loading...</div>
    <div id="clothing-advice"></div>
  </section>

  <section id="forecast">
    <h2>7-Day Forecast</h2>
    <div>
      <input type="text" id="zipInput" placeholder="Enter ZIP Code">
      <button onclick="getForecastByZip()">Search</button>
      <button onclick="getForecastByLocation()">Use My Location</button>
    </div>
    <div id="forecast-grid" class="forecast-grid"></div>
  </section>

  <section id="archive">
    <h2>Historical Archive</h2>
    <div class="range-buttons">
      <p>Choose Range:</p>
      <button onclick="loadArchive(1)">24 Hours</button>
      <button onclick="loadArchive(7)">7 Days</button>
      <button onclick="loadArchive(30)">30 Days</button>
      <button onclick="loadArchive(365)">1 Year</button>
    </div>
    <canvas id="archiveChart"></canvas>
    <div class="csv-buttons">
      <p>Download Data as CSV:</p>
      <button onclick="downloadCSV(1)">24 Hours</button>
      <button onclick="downloadCSV(7)">7 Days</button>
      <button onclick="downloadCSV(30)">30 Days</button>
      <button onclick="downloadCSV(365)">1 Year</button>
    </div>
  </section>

  <section id="radar">
    <h2>Radar & Alerts</h2>
    <div class="radar-container">
      <div>
        <h3>Home (08853)</h3>
        <iframe id="radar-home" src="https://embed.windy.com/embed2.html?lat=40.6&lon=-74.6&zoom=7&level=surface&overlay=radar"></iframe>
        <div id="alerts-home">Loading alerts...</div>
        <small id="updated-home"></small>
      </div>
      <div>
        <h3>LBI (08008)</h3>
        <iframe id="radar-lbi" src="https://embed.windy.com/embed2.html?lat=39.6&lon=-74.2&zoom=7&level=surface&overlay=radar"></iframe>
        <div id="alerts-lbi">Loading alerts...</div>
        <small id="updated-lbi"></small>
      </div>
    </div>
  </section>

  <section id="webcam">
    <h2>Webcam</h2>
    <p>Login required — coming soon!</p>
  </section>

<script>
// === GLOBAL SETTINGS ===
const token = 'a3808762-f028-4161-bf9d-085ed84725b8';
const stationId = 148425;
let unitSystem = localStorage.getItem('unitSystem') || 'imperial';
let archiveChartInstance = null;

// === TAB CONTROL ===
function showTab(tabId) {
  document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
  if (tabId === 'archive') loadArchive(7);
  if (tabId === 'radar') { loadAlerts(); }
}

// === UNIT TOGGLE ===
document.getElementById('unitToggle').addEventListener('click', () => {
  unitSystem = unitSystem === 'imperial' ? 'metric' : 'imperial';
  localStorage.setItem('unitSystem', unitSystem);
  document.getElementById('unitToggle').innerText =
    unitSystem === 'imperial' ? "Switch to Metric" : "Switch to Imperial";
  updateLiveWeather();
});

// === LIVE WEATHER (Tempest) ===
function clothingAdvice(tempF, wind, humidity) {
  let feels = tempF - (wind > 5 ? 3 : 0) + (humidity > 70 ? 2 : 0) + 5;
  if (feels >= 80) return {emoji:'🩳',text:'Shorts weather! Stay cool today.',quip:'“Could I BE wearing any more clothes?” — Friends'};
  if (feels >= 65) return {emoji:'👕',text:'Light shirt weather. Perfect for a stroll.',quip:'“Ew, David.” — Schitt’s Creek'};
  if (feels >= 50) return {emoji:'🧥',text:'Sweater weather! A light jacket should be comfy.',quip:'“That’s what she said.” — The Office'};
  if (feels >= 35) return {emoji:'🧥🧣',text:'Jacket weather! Bundle up a bit.',quip:'“You can’t spare a square?” — Seinfeld'};
  return {emoji:'🧥🧤',text:'Coat weather. Time to layer up.',quip:'“No soup for you!” — Seinfeld'};
}

function updateLiveWeather() {
  fetch(`https://swd.weatherflow.com/swd/rest/observations/station/${stationId}?token=${token}`)
    .then(res => res.json())
    .then(data => {
      let obs = data.stations?.[0]?.last_ob || data.obs?.[0];
      if (!obs) return;
      const tempC = obs.air_temperature;
      const tempF = tempC * 9/5 + 32;
      const temp = unitSystem === 'imperial' ? `${tempF.toFixed(1)} °F` : `${tempC.toFixed(1)} °C`;
      const wind = unitSystem === 'imperial' ? (obs.wind_avg*2.237).toFixed(1)+" mph" : obs.wind_avg.toFixed(1)+" m/s";
      document.getElementById('live-weather').innerHTML = `
        <strong>Temperature:</strong> ${temp}<br>
        <strong>Humidity:</strong> ${obs.relative_humidity}%<br>
        <strong>Pressure:</strong> ${obs.sea_level_pressure} mb<br>
        <strong>Wind:</strong> ${wind}<br>
        <strong>Rain (24h):</strong> ${obs.precip || 0} mm<br>
        <strong>Lightning:</strong> ${obs.lightning_strike_count_last_3hr || 0} strikes
      `;
      const advice = clothingAdvice(tempF, obs.wind_avg*2.237, obs.relative_humidity);
      document.getElementById('clothing-advice').innerHTML =
        `${advice.emoji} <b>${advice.text}</b><br><span class="quip">${advice.quip}</span>`;
    });
}
updateLiveWeather();

// === NOAA ALERTS ===
const locations = [
  { label: "Home", zip: "08853", lat: 40.6, lon: -74.6, divId: "alerts-home", updatedId: "updated-home" },
  { label: "LBI", zip: "08008", lat: 39.6, lon: -74.2, divId: "alerts-lbi", updatedId: "updated-lbi" }
];

function severityClass(sev) {
  if (sev === "Warning") return "warning";
  if (sev === "Watch") return "watch";
  if (sev === "Advisory") return "advisory";
  return "info";
}

async function loadAlerts() {
  for (let loc of locations) {
    try {
      const pointData = await fetch(`https://api.weather.gov/points/${loc.lat},${loc.lon}`).then(r=>r.json());
      const zone = pointData.properties.forecastZone.split('/').pop();
      const alertsData = await fetch(`https://api.weather.gov/alerts/active?zone=${zone}`).then(r=>r.json());
      const div = document.getElementById(loc.divId);
      div.innerHTML = "";
      if (!alertsData.features.length) {
        div.innerHTML = "<p>No active alerts.</p>";
      } else {
        alertsData.features.forEach(alert => {
          const sev = alert.properties.severity || "Info";
          const headline = alert.properties.headline || "Weather Alert";
          const desc = alert.properties.description || "";
          const id = Math.random().toString(36).substr(2,9);
          div.innerHTML += `
            <div class="alert ${severityClass(sev)}">
              <b>${headline}</b><br>
              <span>${desc.split(".")[0]}...</span>
              <button onclick="document.getElementById('${id}').style.display='block'">Read More</button>
              <div id="${id}" style="display:none;">${desc}</div>
            </div>
          `;
        });
      }
      document.getElementById(loc.updatedId).innerText = "Last updated: " + new Date().toLocaleTimeString();
    } catch(e) {
      document.getElementById(loc.divId).innerHTML = "<p>Error loading alerts.</p>";
      document.getElementById(loc.updatedId).innerText = "Last attempt: " + new Date().toLocaleTimeString();
    }
  }
}

// Auto Refresh Radar & Alerts
setInterval(() => {
  document.getElementById('radar-home').src += '';
  document.getElementById('radar-lbi').src += '';
  loadAlerts();
}, 15*60*1000);
</script>
</body>
</html>
